# Create an image of the efi partition
image efi-part.vfat {
	vfat {
		file EFI {
			image = "efi-part/EFI"
		}
		file bzImage {
			image = "bzImage"
		}
	}

	size = 10M
}

# Create the sdcard image, pulling in
#  * the image created by buildroot
#  * the efi-partition created above
image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		partition-type-uuid = U
		image = "efi-part.vfat"
	}

	partition rootfs {
		partition-type-uuid = L
		image = "rootfs.ext4"
		size = 512M
	}
}
