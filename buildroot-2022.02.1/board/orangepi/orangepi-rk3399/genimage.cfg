image boot.vfat {
	vfat {
		files = {
			"Image",
			"rk3399-orangepi.dtb",
			"extlinux"
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition loader1 {
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		image = "u-boot.itb"
		offset = 8M
	}

	partition boot {
		partition-type-uuid = F
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		image = "rootfs.ext4"
	}
}
