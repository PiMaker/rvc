# Minimal SD card image for the OrangePi Plus\Plus2
#
image boot.vfat {
	vfat {
		files = {
			"zImage",
			"sun8i-h3-orangepi-plus.dtb",
			"boot.scr"
		}
	}

	size = 10M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 1016K # 1MB - 8KB
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
