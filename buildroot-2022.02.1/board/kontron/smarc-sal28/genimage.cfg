image sdcard-emmc.img {
	hdimage {
		partition-table-type = "gpt"
		gpt-location = 16K
	}

	partition rcw {
		offset = 4K
		in-partition-table = "no"
		image = "rcw.bin"
	}

	partition u-boot {
		offset = 1M
		in-partition-table = "no"
		image = "u-boot.rom"
	}

	partition rootfs {
		offset = 2M
		image = rootfs.ext4
		partition-uuid = %PARTUUID%
	}
}
